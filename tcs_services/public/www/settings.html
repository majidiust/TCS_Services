<script>

    // Call template init (optional, but faster if called manually)
    $.template.init();

    $(document).ready(function () {
        loadSettings();
        // Color
        $('#anthracite-inputs').change(function()
        {
            $('#main')[this.checked ? 'addClass' : 'removeClass']('black-inputs');
        });

        // Switches mode
        $('#switch-mode').change(function()
        {
            $('#switch-wrapper')[this.checked ? 'addClass' : 'removeClass']('reversed-switches');
        });

        // Disabled switches
        $('#switch-enable').change(function()
        {
            $('#disabled-switches').children()[this.checked ? 'enableInput' : 'disableInput']();
        });

        // Tooltip menu
        $('#select-tooltip').menuTooltip($('#select-context').hide(), {
            classes: ['no-padding']
        });

        // Form validation
        $('form').validationEngine();
    });

    function loadSettings(){
        $.ajax({
            type: 'GET',
            url: "/settings/getSettings",
            dataType: 'json',
            success: function (result) {
                $("#input-3").val(result.RTSPUrl);
                $("#input-4").val(result.FPS);
                $("#input-5").val(result.ReTryOpenSerialPort);
                $("#input-6").val(result.StopRTSPThr);
            },
            error: function(){},
            async:true});
    }

    function saveSettings(){
        var data = {
            RTSPUrl :  $("#input-3").val(),
            FPS     :   $("#input-4").val(),
            ReTryOpenSerialPort : $("#input-5").val(),
            StopRTSPThr : $("#input-6").val()
        };
        console.log(data);
        $.ajax({
            type: 'POST',
            url: "/settings/setSettings",
            dataType: 'json',
            data: data,
            success: function (result) {
                $("#input-3").val(result.RTSPUrl);
                $("#input-4").val(result.FPS);
                $("#input-5").val(result.ReTryOpenSerialPort);
                $("#input-6").val(result.StopRTSPThr);
            },
            error: function(){

                console.log("error in set settings");
            },
            async:true});
    }


</script>
